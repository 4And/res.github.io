<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки и руководства</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: hsl(190, 17%, 86%);
            --dark: #1a252f;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 40px 0;
            text-align: center;
            margin-bottom: 50px;
            border-radius: 0 0 10px 10px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        
        .nav-button {
            background:  hsl(192, 38%, 84%);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            text-decoration: none;
            color: var(--dark);
        }
        
        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .nav-button img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .nav-button h2 {
            margin: 0;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            font-size: 1.2em;
        }
        
        footer {
            text-align: center;
            margin-top: 80px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                padding: 30px 0;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Заметки и руководства</h1>
            <p>Практические инструкции и полезные команды</p>
        </div>
    </header>
    
    <div class="container">
        <div class="button-grid">
            <a href="proxmox/" class="nav-button">
                <img src="images/Proxmox_logo.png" alt="Proxmox">
                <h2>Руководство по Proxmox</h2>
            </a>
            
            <a href="docker/" class="nav-button">
                <img src="images/Docker.png" alt="Docker">
                <h2>Docker</h2>
            </a>
            
            <a href="haos/" class="nav-button">
                <img src="images/haos_logo.png" alt="Home Assistant">
                <h2>Home Assistant</h2>
            </a>
            
            <a href="mikrotik/" class="nav-button">
                <img src="images/mikrotik_logo.svg" alt="Mikrotik">
                <h2>Mikrotik</h2>
            </a>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>© 2023 Технические заметки. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
